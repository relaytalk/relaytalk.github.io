<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/app/pages/phone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

/* Add these styles to your existing CSS */
.call-status.connected {
    color: #4cd964 !important;
    animation: pulse 2s infinite;
}

.call-status.error {
    color: #ff3b30 !important;
}

.call-status.warning {
    color: #ff9500 !important;
}

.call-status.ringing {
    color: #5ac8fa !important;
}

.connection-status {
    margin: 10px 0;
    font-size: 0.9rem;
    min-height: 20px;
    transition: all 0.3s;
}

.connection-status.connected {
    color: #4cd964;
}

.connection-status.error {
    color: #ff3b30;
}

.connection-status.warning {
    color: #ff9500;
}

.connection-status.ringing {
    color: #5ac8fa;
    animation: pulse 1.5s infinite;
}

.connection-status.connecting {
    color: #5ac8fa;
}

.audio-status-dot.active {
    background: #4cd964;
    animation: pulse 2s infinite;
    box-shadow: 0 0 10px rgba(76, 217, 100, 0.5);
}

.audio-status-dot.inactive {
    background: #ff9500;
    animation: none;
}

@keyframes pulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
}

@keyframes ringing {
    0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(90, 200, 250, 0.7); }
    70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(90, 200, 250, 0); }
    100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(90, 200, 250, 0); }
}

.ringing-animation {
    animation: ringing 2s infinite;
}

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .top-section {
            width: 100%;
            margin-top: 30px;
        }

        .caller-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 20px;
            color: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .caller-name {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding: 0 10px;
        }

        .call-status {
            font-size: 1.1rem;
            color: #a0a0c0;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .call-timer {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 10px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .middle-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            padding: 0 10px;
            flex-wrap: wrap;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn span {
            font-size: 10px;
            margin-top: 5px;
            font-weight: 600;
            opacity: 0.9;
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
            border: 2px solid rgba(255, 59, 48, 0.3);
        }

        .accept-btn {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
            border: 2px solid rgba(76, 217, 100, 0.3);
            width: 80px;
            height: 80px;
        }

        .decline-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
            border: 2px solid rgba(255, 59, 48, 0.3);
            width: 80px;
            height: 80px;
        }

        .speaker-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .speaker-btn.active {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
            border-color: rgba(76, 217, 100, 0.3);
        }

        .debug-btn {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
            border: 2px solid rgba(156, 39, 176, 0.3);
        }

        .audio-container {
            display: none;
        }

        .loading {
            color: #a0a0c0;
            font-size: 1.1rem;
            margin: 20px 0;
            min-height: 20px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            max-width: 90%;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .bottom-section {
            width: 100%;
            padding: 20px 0;
        }

        /* Audio status indicator */
        .audio-status {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.5);
            padding: 6px 10px;
            border-radius: 15px;
            font-size: 11px;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 70%;
        }

        .audio-status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4cd964;
            animation: pulse 2s infinite;
            flex-shrink: 0;
        }

        .audio-status-dot.inactive {
            background: #ff3b30;
        }

        .audio-status-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        /* Toast notification */
        #toastNotification {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 20px;
            z-index: 9999;
            font-size: 0.9rem;
            text-align: center;
            animation: fadeInOut 3s ease-in-out;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Audio help overlay */
        #audioHelpOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 26, 0.98);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .audio-help-content {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 2px solid #667eea;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .audio-help-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .audio-help-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            width: 100%;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            15% { opacity: 1; transform: translateX(-50%) translateY(0); }
            85% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes ringing {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .ringing-animation {
            animation: ringing 1.5s infinite;
        }

        /* Connection status */
        .connection-status {
            font-size: 0.9rem;
            color: #4cd964;
            margin: 10px 0;
            min-height: 20px;
        }

        .connection-status.error {
            color: #ff3b30;
        }

        .connection-status.warning {
            color: #ff9500;
        }

        /* For very small screens */
        @media (max-height: 600px) {
            .caller-avatar {
                width: 90px;
                height: 90px;
                font-size: 2.5rem;
            }
            
            .caller-name {
                font-size: 1.6rem;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .accept-btn, .decline-btn {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 350px) {
            .call-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }
            
            .caller-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio status indicator -->
    <div class="audio-status" id="audioStatus">
        <div class="audio-status-dot" id="audioStatusDot"></div>
        <span class="audio-status-text" id="audioStatusText">Audio: Connecting...</span>
    </div>

    <div class="call-container" id="callContainer">
        <div class="top-section">
            <div class="caller-avatar" id="callerAvatar">?</div>
            <h1 class="caller-name" id="callerName">Connecting...</h1>
            <p class="call-status" id="callStatus">Initializing call...</p>
            <div class="call-timer" id="callTimer" style="display: none;">00:00</div>
            <div class="connection-status" id="connectionStatus"></div>
        </div>

        <div class="middle-section">
            <!-- Audio elements (hidden) -->
            <audio id="remoteAudio" autoplay playsinline class="audio-container"></audio>
            <audio id="localAudio" autoplay muted playsinline class="audio-container"></audio>

            <!-- Loading/Error messages -->
            <div class="loading" id="loadingMessage">Setting up call...</div>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>

        <div class="bottom-section">
            <!-- Call controls will be inserted here by JavaScript -->
            <div class="call-controls" id="callControls">
                <!-- Dynamic controls -->
            </div>
        </div>
    </div>

    <!-- Audio help overlay -->
    <div id="audioHelpOverlay">
        <div class="audio-help-content">
            <div class="audio-help-icon">
                <i class="fas fa-volume-up"></i>
            </div>
            <h3 style="margin-bottom: 10px; color: white;">Enable Audio</h3>
            <p style="color: #a0a0c0; margin-bottom: 20px; line-height: 1.5;">
                Click anywhere on screen to enable audio for this call.
                Some browsers require user interaction to play audio.
            </p>
            <button class="audio-help-button" onclick="enableAudioAndClose()">
                Enable Audio Now
            </button>
            <p style="color: #666; font-size: 12px; margin-top: 15px;">
                If audio doesn't work, check your device volume
            </p>
        </div>
    </div>

    <!-- Main call script -->
    <script type="module" src="call.js"></script>

    <script>
    // Audio helper functions
    function enableAudioAndClose() {
        const audio = document.getElementById('remoteAudio');
        if (audio) {
            audio.play().catch(e => {
                console.log("Audio play attempt:", e.name);
            });
        }
        document.getElementById('audioHelpOverlay').style.display = 'none';
    }

    // Update audio status indicator
    function updateAudioStatus() {
        const audio = document.getElementById('remoteAudio');
        const dot = document.getElementById('audioStatusDot');
        const text = document.getElementById('audioStatusText');
        
        if (!audio) return;
        
        if (audio.srcObject) {
            const stream = audio.srcObject;
            const tracks = stream.getAudioTracks();
            
            if (tracks.length > 0 && tracks[0].readyState === 'live') {
                text.textContent = 'Audio: Active';
                dot.className = 'audio-status-dot';
                dot.style.animation = 'pulse 2s infinite';
            } else {
                text.textContent = 'Audio: No stream';
                dot.className = 'audio-status-dot inactive';
                dot.style.animation = 'none';
            }
        } else if (audio.readyState > 0) {
            text.textContent = 'Audio: Ready';
            dot.className = 'audio-status-dot';
            dot.style.animation = 'pulse 2s infinite';
        } else {
            text.textContent = 'Audio: Connecting...';
            dot.className = 'audio-status-dot inactive';
            dot.style.animation = 'none';
        }
    }

    // Click anywhere to enable audio
    document.addEventListener('click', function() {
        const audio = document.getElementById('remoteAudio');
        if (audio && audio.paused) {
            audio.play().catch(e => {
                console.log("Auto-play blocked, showing help");
                document.getElementById('audioHelpOverlay').style.display = 'flex';
            });
        }
    });

    // Initialize audio status updates
    setInterval(updateAudioStatus, 1000);
    setTimeout(updateAudioStatus, 500);
    
    // Show audio help if audio is blocked for too long
    setTimeout(() => {
        const audio = document.getElementById('remoteAudio');
        if (audio && audio.paused) {
            document.getElementById('audioHelpOverlay').style.display = 'flex';
        }
    }, 3000);
    </script>
</body>
</html>
