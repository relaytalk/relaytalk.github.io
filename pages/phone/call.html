<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Relay - Call</title>
    <link rel="stylesheet" href="/app/pages/phone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .call-status {
            font-size: 1.3rem;
            color: #a0a0c0;
            margin-bottom: 40px;
        }

        .call-timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-controls {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .accept-btn {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
        }

        .decline-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .audio-container {
            display: none;
        }

        .loading {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="call-container" id="callContainer">
        <div class="caller-avatar" id="callerAvatar">?</div>
        <h1 class="caller-name" id="callerName">Loading...</h1>
        <p class="call-status" id="callStatus">Connecting...</p>
        <div class="call-timer" id="callTimer" style="display: none;">00:00</div>

        <div class="call-controls" id="callControls">
            <!-- Controls will be added by JavaScript -->
        </div>

        <audio id="remoteAudio" autoplay class="audio-container"></audio>
        <audio id="localAudio" autoplay muted class="audio-container"></audio>

        <div class="loading" id="loadingMessage">Setting up call...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script type="module" src="call.js"></script>
    
    <!-- Global functions for inline onclick handlers -->
  <!-- Replace the entire script section at the bottom of call.html -->
<script>
    // Global state
    let globalCallService = null;
    let globalSupabase = null;
    let currentCallId = null;
    let isInitialized = false;

    // Function to answer call (used by inline onclick)
    window.answerCall = async function() {
        if (!isInitialized) {
            console.log("Waiting for initialization...");
            // Wait a bit and retry
            await new Promise(resolve => setTimeout(resolve, 500));
        }
        
        if (!globalCallService || !currentCallId) {
            console.error("Call service not ready. Current state:", {
                globalCallService: !!globalCallService,
                currentCallId: currentCallId,
                isInitialized: isInitialized
            });
            alert("Please wait a moment, the call is still loading...");
            return;
        }
        
        try {
            document.getElementById('callStatus').textContent = 'Answering...';
            await globalCallService.answerCall(currentCallId);
            
            // Update UI
            const controls = document.getElementById('callControls');
            if (controls) {
                controls.innerHTML = `
                    <button class="control-btn mute-btn" onclick="window.toggleMute()">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn end-btn" onclick="window.endCall()">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                `;
            }
        } catch (error) {
            console.error("Answer call failed:", error);
            alert("Failed to answer: " + error.message);
        }
    };

    // Function to decline call (used by inline onclick)
    window.declineCall = async function() {
        if (!globalSupabase || !currentCallId) {
            console.log("No supabase or call ID, just going back");
            window.history.back();
            return;
        }
        
        try {
            await globalSupabase
                .from('calls')
                .update({ 
                    status: 'rejected',
                    ended_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                })
                .eq('id', currentCallId);
        } catch (error) {
            console.error("Decline failed:", error);
        }
        
        window.history.back();
    };

    // Other global functions
    window.toggleMute = async () => {
        if (!globalCallService) {
            alert("Call service not ready yet");
            return;
        }
        
        try {
            const isMuted = await globalCallService.toggleMute();
            const muteBtn = document.querySelector('.mute-btn');
            if (muteBtn) {
                if (isMuted) {
                    muteBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    muteBtn.style.background = 'linear-gradient(45deg, #ff9500, #ff5e3a)';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    muteBtn.style.background = 'rgba(255, 255, 255, 0.1)';
                }
            }
        } catch (error) {
            console.error("Toggle mute failed:", error);
        }
    };

    window.endCall = () => {
        if (globalCallService) {
            globalCallService.endCall();
        }
        setTimeout(() => {
            window.history.back();
        }, 1000);
    };

    // Call this from call.js when everything is ready
    window.setCallServiceReady = function(callService, supabase, callId) {
        globalCallService = callService;
        globalSupabase = supabase;
        currentCallId = callId;
        isInitialized = true;
        console.log("✅ Global call service set as ready:", {
            hasCallService: !!globalCallService,
            callId: currentCallId
        });
    };
</script>
</body>
</html>
