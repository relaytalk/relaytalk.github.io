<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Relay - Chat</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat Page Styles - PERFECT SCROLL LAYOUT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header - FIXED AT TOP */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 70px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 0;
        }

        .chat-user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .chat-user-details h3 {
            font-size: 1.2rem;
            margin: 0 0 3px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* MAIN CONTENT AREA - SCROLLABLE MESSAGES */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Messages Container - ONLY THIS SCROLLS */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 70px; /* Space for fixed header */
            margin-bottom: 80px; /* Space for fixed input */
            min-height: calc(100vh - 150px); /* Viewport minus header+input */
        }

        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
            margin-left: auto;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 5px;
            margin-right: auto;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
            font-weight: 300;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 16px 0;
            position: relative;
        }

        .date-separator span {
            background: rgba(255, 255, 255, 0.08);
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #a0a0c0;
            font-weight: 300;
        }

        /* Message Input - FIXED AT BOTTOM */
        .message-input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            padding: 15px 20px;
        }

        .message-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            line-height: 1.4;
            min-height: 50px;
            max-height: 150px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .message-input::placeholder {
            color: rgba(160, 160, 192, 0.7);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            margin-bottom: 5px;
        }

        .send-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .attach-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            margin-bottom: 5px;
        }

        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Empty Chat State */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: #a0a0c0;
            margin-top: 70px; /* Match header height */
            margin-bottom: 80px; /* Match input height */
            height: calc(100vh - 150px);
        }

        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-chat h3 {
            font-size: 1.4rem;
            margin: 0 0 10px 0;
        }

        .empty-chat p {
            font-size: 1rem;
            margin: 0;
            opacity: 0.7;
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            display: none;
            margin-bottom: 10px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #a0a0c0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.7);
        }

        /* Message Status */
        .message-status {
            font-size: 0.7rem;
            margin-top: 3px;
            display: flex;
            align-items: center;
            gap: 3px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 16px;
                height: 65px;
            }
            
            .messages-container {
                margin-top: 65px;
                margin-bottom: 75px;
                padding: 15px 16px;
            }
            
            .empty-chat {
                margin-top: 65px;
                margin-bottom: 75px;
            }
            
            .message-input-wrapper {
                padding: 12px 16px;
            }
            
            .message-input {
                padding: 12px 16px;
                min-height: 45px;
            }
            
            .send-btn,
            .attach-btn {
                width: 46px;
                height: 46px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 600px) {
            .chat-header {
                padding: 10px 14px;
                height: 60px;
            }
            
            .messages-container {
                margin-top: 60px;
                margin-bottom: 70px;
                padding: 12px 14px;
            }
            
            .empty-chat {
                margin-top: 60px;
                margin-bottom: 70px;
            }
            
            .message-input-wrapper {
                padding: 10px 14px;
            }
            
            .message-input-container {
                gap: 10px;
            }
            
            .message {
                max-width: 80%;
                padding: 10px 14px;
            }
            
            .chat-user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .back-btn,
            .chat-action-btn {
                width: 36px;
                height: 36px;
            }
            
            .message-input {
                font-size: 0.95rem;
            }
            
            .send-btn,
            .attach-btn {
                width: 44px;
                height: 44px;
            }
        }

        @media (max-width: 400px) {
            .chat-header {
                padding: 8px 12px;
                height: 56px;
            }
            
            .messages-container {
                margin-top: 56px;
                margin-bottom: 66px;
                padding: 10px 12px;
            }
            
            .empty-chat {
                margin-top: 56px;
                margin-bottom: 66px;
            }
            
            .message-input-wrapper {
                padding: 8px 12px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .chat-user-avatar {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .chat-user-details h3 {
                font-size: 1.1rem;
            }
            
            .chat-user-status {
                font-size: 0.8rem;
            }
            
            .send-btn,
            .attach-btn {
                width: 42px;
                height: 42px;
                font-size: 1rem;
            }
        }

        /* Auto-scroll to bottom when new messages arrive */
        .auto-scroll {
            scroll-behavior: smooth;
        }

        /* Ensure proper spacing for last message */
        .messages-container > *:last-child {
            margin-bottom: 5px;
        }

        /* Hide scrollbar when not needed */
        .message-input::-webkit-scrollbar {
            width: 4px;
        }

        .message-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-input::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Chat Header - FIXED AT TOP -->
    <header class="chat-header">

        <div class="chat-user-info">

    <div class="message-input-wrapper">

            </button>

            <textarea class="message-input" id="messageInput"

            </button>

    <!-- User Info Modal -->
    <div class="modal-overlay" id="userInfoModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Info</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div id="userInfoContent">
                <!-- User info will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
