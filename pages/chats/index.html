<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Relay - Chat</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat Page Styles - PERFECT SCROLL FIXED */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header - FIXED AT TOP */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 70px;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .chat-user-avatar {
            width: 42px;
            height: 42px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .chat-user-details {
            flex: 1;
            min-width: 0;
        }

        .chat-user-details h3 {
            font-size: 1.1rem;
            margin: 0 0 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-user-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #a0a0c0;
        }

        .chat-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.1rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* MAIN CONTENT AREA - FIXED SCROLL */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            margin-top: 70px; /* Header height */
            margin-bottom: 70px; /* Input height */
        }

        /* Messages Container - PERFECT SCROLL FIX */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 0; /* Crucial for flex scroll */
        }

        /* Ensure messages fill container */
        .messages-container:empty::before {
            content: '';
            flex: 1;
            min-height: 100px;
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.25s ease;
            word-wrap: break-word;
            line-height: 1.4;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border-bottom-left-radius: 4px;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
            font-weight: 300;
            display: block;
        }

        .message.received .message-time {
            text-align: left;
        }

        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 12px 0;
            position: relative;
        }

        .date-separator span {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            color: #8a8aa8;
            font-weight: 300;
        }

        /* Message Input - FIXED AT BOTTOM */
        .message-input-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            padding: 12px 20px;
            height: 70px;
            box-sizing: border-box;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            height: 46px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 23px;
            color: white;
            font-size: 0.95rem;
            resize: none;
            font-family: inherit;
            line-height: 1.4;
            min-height: 46px;
            max-height: 120px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            overflow-y: auto;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }

        .message-input::placeholder {
            color: rgba(160, 160, 192, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 46px;
            height: 46px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #666;
        }

        .attach-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            width: 46px;
            height: 46px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* Empty Chat State - FIXED POSITION */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: #8a8aa8;
            flex: 1;
        }

        .empty-chat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-chat h3 {
            font-size: 1.2rem;
            margin: 0 0 8px 0;
            font-weight: 400;
        }

        .empty-chat p {
            font-size: 0.9rem;
            margin: 0;
            opacity: 0.5;
        }

        /* Typing Indicator - REMOVED (not functional) */
        .typing-indicator {
            display: none !important;
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        /* Message Status - REMOVED (not functional) */
        .message-status {
            display: none;
        }

        /* Connection Status Indicator */
        .connection-status {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.9;
        }

        .connection-status .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ffc107;
        }

        .connection-status.connected .status-dot {
            background: #28a745;
        }

        .connection-status.error .status-dot {
            background: #dc3545;
        }

        /* Sending State */
        .sending {
            opacity: 0.7;
        }

        /* Message Animation */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.sent {
            animation: slideInRight 0.25s ease;
        }

        .message.received {
            animation: slideInLeft 0.25s ease;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 15px;
                height: 60px;
            }

            .main-content {
                margin-top: 60px;
                margin-bottom: 60px;
            }

            .message-input-wrapper {
                padding: 10px 15px;
                height: 60px;
            }

            .messages-container {
                padding: 12px 15px;
            }

            .message-input-container {
                height: 40px;
            }

            .message-input {
                min-height: 40px;
                padding: 10px 14px;
                font-size: 0.9rem;
            }

            .send-btn,
            .attach-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .chat-user-avatar {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }

            .message {
                max-width: 80%;
                padding: 9px 12px;
            }
        }

        @media (max-width: 480px) {
            .chat-header {
                padding: 10px 12px;
                height: 55px;
            }

            .main-content {
                margin-top: 55px;
                margin-bottom: 55px;
            }

            .message-input-wrapper {
                padding: 8px 12px;
                height: 55px;
            }

            .messages-container {
                padding: 10px 12px;
                gap: 8px;
            }

            .message {
                max-width: 85%;
                padding: 8px 11px;
            }

            .message-input-container {
                gap: 8px;
            }

            .back-btn,
            .chat-action-btn {
                width: 34px;
                height: 34px;
            }

            .chat-user-avatar {
                width: 32px;
                height: 32px;
            }

            .chat-user-details h3 {
                font-size: 1rem;
            }

            .connection-status {
                top: 10px;
                right: 10px;
                font-size: 0.7rem;
                padding: 4px 8px;
            }
        }

        /* Hide textarea scrollbar when not needed */
        .message-input::-webkit-scrollbar {
            width: 3px;
        }

        .message-input::-webkit-scrollbar-track {
            background: transparent;
        }

        .message-input::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1.5px;
        }

        /* Ensure smooth scroll */
        .messages-container {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
    </div>

    <!-- Chat Header -->
    <header class="chat-header">
        <button class="back-btn" onclick="goBack()" aria-label="Go back">‚Üê</button>

        <div class="chat-user-info">
            <div class="chat-user-avatar" id="chatUserAvatar">F</div>
            <div class="chat-user-details">
                <h3 id="chatUserName">Friend Name</h3>
                <div class="chat-user-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </div>

        <div class="chat-actions">
            <button class="chat-action-btn" onclick="showUserInfo()" title="User Info" aria-label="User info">
                ‚ìò
            </button>
            <button class="chat-action-btn" onclick="clearChat()" title="Clear Chat" aria-label="Clear chat">
                üóëÔ∏è
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be loaded here -->
        </div>
    </main>

    <!-- Message Input -->
    <div class="message-input-wrapper">
        <div class="message-input-container">
            <button class="attach-btn" onclick="attachFile()" title="Attach File" aria-label="Attach file">
                üìé
            </button>

            <textarea class="message-input" id="messageInput" 
                      placeholder="Type a message..." 
                      rows="1"
                      onkeydown="handleKeyPress(event)"
                      oninput="autoResize(this)"></textarea>

            <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled aria-label="Send message">
                ‚û§
            </button>
        </div>
    </div>

    <!-- User Info Modal -->
    <div class="modal-overlay" id="userInfoModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Info</h2>
                <button class="modal-close" onclick="closeModal()" aria-label="Close">√ó</button>
            </div>
            <div id="userInfoContent">
                <!-- User info will be loaded here -->
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
