<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Luster - Chat</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Chat Page Styles */
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Chat Header */
        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 15px;
            padding: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }
        
        .chat-user-avatar {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .chat-user-details h3 {
            font-size: 1.2rem;
            margin-bottom: 3px;
        }
        
        .chat-user-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #a0a0c0;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }
        
        .status-dot.offline {
            background: #6c757d;
        }
        
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        
        .chat-action-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .chat-action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        /* Message Bubbles */
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }
        
        .message.received .message-time {
            text-align: left;
        }
        
        /* Date Separator */
        .date-separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }
        
        .date-separator span {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #a0a0c0;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
            display: none;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #a0a0c0;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        /* Message Input */
        .message-input-container {
            padding: 15px 20px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.12);
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Attachment Button */
        .attach-btn {
            background: none;
            border: none;
            color: #a0a0c0;
            font-size: 1.3rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        /* Empty Chat State */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: #a0a0c0;
        }
        
        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Message Status */
        .message-status {
            font-size: 0.7rem;
            margin-top: 3px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .chat-header {
                padding: 12px 15px;
            }
            
            .message {
                max-width: 85%;
            }
            
            .message-input-container {
                padding: 12px 15px;
            }
            
            .message-input {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Header -->
    <header class="chat-header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>
        
        <div class="chat-user-info">
            <div class="chat-user-avatar" id="chatUserAvatar">F</div>
            <div class="chat-user-details">
                <h3 id="chatUserName">Friend Name</h3>
                <div class="chat-user-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </div>
        
        <div class="chat-actions">
            <button class="chat-action-btn" onclick="showUserInfo()" title="User Info">
                ‚ìò
            </button>
            <button class="chat-action-btn" onclick="clearChat()" title="Clear Chat">
                üóëÔ∏è
            </button>
        </div>
    </header>
    
    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be loaded here -->
        <div class="empty-chat">
            <div class="empty-chat-icon">üí¨</div>
            <h3>No messages yet</h3>
            <p style="margin-top: 10px;">Start the conversation!</p>
        </div>
    </div>
    
    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>
    
    <!-- Message Input -->
    <div class="message-input-container">
        <button class="attach-btn" onclick="attachFile()" title="Attach File">
            üìé
        </button>
        
        <textarea class="message-input" id="messageInput" 
                  placeholder="Type a message..." 
                  rows="1"
                  onkeydown="handleKeyPress(event)"
                  oninput="autoResize(this)"></textarea>
        
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
            ‚û§
        </button>
    </div>
    
    <!-- User Info Modal -->
    <div class="modal-overlay" id="userInfoModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Info</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="userInfoContent">
                <!-- User info will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
