<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="google-site-verification" content="qRU2hfY_hID6VOk91AxOPVwvoGqrpQskUTWmxpwszxE" />
    <title>RelayTalk | Instant Messaging for Friends</title>
    <meta name="description" content="RelayTalk - Connect with friends instantly using search, real-time notifications, and secure messaging. The fastest way to stay in touch.">
    <meta name="keywords" content="RelayTalk, messaging app, instant chat, PWA messenger, connect with friends">
    <link rel="canonical" href="https://relaytalk.github.io/">

    <!-- Open Graph Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://relaytalk.github.io/">
    <meta property="og:title" content="RelayTalk | Instant Messaging">
    <meta property="og:description" content="Message friends instantly with RelayTalk. Fast, secure, and works offline.">
    <meta property="og:image" content="https://relaytalk.github.io/relay.png">

    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    
    <!-- FAVICON FIXES (CRITICAL) -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/relay.png">
    <link rel="apple-touch-icon" href="/relay.png">
    
    <!-- Theme and PWA Meta -->
    <meta name="theme-color" content="#0a0a1a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RelayTalk">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="opening.css">

    <!-- Rest of your scripts remain the same -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }

        // ... rest of your existing JavaScript ...
    </script>
    <style>
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .standalone-mode .bottom-nav { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body>
    <div class="opening-screen" id="openingScreen">
        <div class="luster-text">‚ú®Relay</div>
    </div>

    <div class="main-content" id="mainContent">
        <div class="welcome-container">
            <div class="logo">‚ú®</div>
            <h1 class="title">Welcome to Relay</h1>
            <p class="subtitle">Connect with friends using search & notifications</p>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">üîç</div>
                    <h3>Search & Connect</h3>
                    <p>Find users by username and send requests</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üîî</div>
                    <h3>Accept/Decline</h3>
                    <p>Manage friend requests with notifications</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">üí¨</div>
                    <h3>Instant Chat</h3>
                    <p>Message friends in real-time</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" onclick="goToSignup()">Create Account</button>
                <button class="btn-secondary" onclick="goToLogin()">I Have an Account</button>
            </div>
        </div>
    </div>

    <script>
        function goToLogin() { window.location.href = 'pages/login/index.html'; }
        function goToSignup() { window.location.href = 'pages/auth/index.html'; }
        window.goToLogin = goToLogin;
        window.goToSignup = goToSignup;
    </script>

    <script type="module">
        import { auth } from './utils/auth.js';
        async function checkUserAndRedirect() {
            try {
                const { success, user } = await auth.getCurrentUser();
                if (success && user) {
                    window.location.href = 'pages/home/index.html';
                    return;
                }
            } catch (error) { console.error("Auth check error:", error); }
        }
        document.addEventListener('DOMContentLoaded', checkUserAndRedirect);
    </script>
</body>
</html>
